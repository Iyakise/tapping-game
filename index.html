<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="shortcut icon" href="img/79b1324b-53aa-4201-a023-382458bd8b14_removalai_preview.png" type="image/x-icon">
    <title>Clone - No.1 Telegram tapping Bot using HTML, CSS, Javascript</title>
</head>
<body>
    
    <!-- main interface here -->
    <section class="__app__interface__">
        <div class="topsection tpx">
            <div class="ourTap">
                <h1>Our Tap</h1>
                <h4>Level: <span class="level">Beginner</span></h4>
            </div>
            <h2 class="balance">0.00</h2>
        </div>
        <div class="middelSection tpx">
            <button class="spn clickable">
                <img src="img/c84d00b9-4f5b-47a8-b9ee-d1cc91654a5c.png" alt="Tap" class="tapImg">
            </button>
        </div>


        <div class="bottomsection tpx">
            <div class="rangeContainer">
                <h5>
                    <span class="pwr">
                        <i class="fas fa-bolt fa-2x"></i>
                    </span>
                    <span class="currentTapping">500</span>
                    <span class="currentTapping">/500</span>
                </h5>

                <div class="width100">
                    <div class="range">
                        <!-- <input type="range" min="0" max="500" value="0" class="slider"> -->
                    </div>
                </div>

                <!-- container -->
                <div class="toolswraper">
                    <button class="tapTools tl1" tp="Refs">
                        <span class="icons">
                            <i class="fas fa-hand-pointer fa-2x"></i>
                        </span>
                        <span class="text">Refs</span>
                    </button>

                    <button class="tapTools tl2" tp="Boost">
                        <span class="icons">
                            <i class="fas fa-hand-holding-heart fa-2x"></i>
                        </span>
                        <span class="text">Task</span>
                    </button>

                    <button class="tapTools tl3 active-tap" tp="Tap">
                        <span class="icons">
                            <i class="fas fa-hand-holding-usd fa-2x"></i>
                        </span>
                        <span class="text">Tap</span>
                    </button>

                    <button class="tapTools tl4" tp="Boost">
                        <span class="icons">
                            <i class="fas fa-hand-holding-medical fa-2x"></i>
                        </span>
                        <span class="text">Boost</span>
                    </button>

                    <button class="tapTools tl5" tp="Stats">
                        <span class="icons">
                            <i class="fas fa-hand-holding-water fa-2x"></i>
                        </span>
                        <span class="text">Stats</span>
                    </button>
                </div>

                <!-- container end here -->

            </div>
        </div>
    </section>
    <!-- interface load end -->

    <!-- Load script here -->
    <script src="js/all.js"></script>
    <script src="js/main.js"></script>
    <!-- load script end -->
</body>
</html>
